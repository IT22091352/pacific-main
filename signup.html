<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wander Lanka Tours</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=2070') center/cover no-repeat fixed;
            position: relative;
            padding: 40px 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(0, 200, 255, 0.2));
            backdrop-filter: blur(3px);
        }

        .signup-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 480px;
            padding: 20px;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section img {
            max-width: 220px;
            height: auto;
            margin-bottom: 0px;
        }

        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .signup-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .signup-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            color: #999;
            font-size: 0.95rem;
            pointer-events: none;
            transition: all 0.3s ease;
            background: transparent;
            padding: 0 5px;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -10px;
            left: 45px;
            font-size: 0.75rem;
            color: #007bff;
            background: white;
        }

        .input-group input {
            width: 100%;
            padding: 16px 50px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #007bff;
        }

        .btn-signup {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            margin-top: 10px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #ff8c42;
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }

        .back-home a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .back-home a:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .signup-card {
                padding: 40px 30px;
            }

            .signup-header h1 {
                font-size: 1.75rem;
            }

            .back-home {
                top: 20px;
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            .signup-card {
                padding: 35px 25px;
            }

            .signup-header h1 {
                font-size: 1.5rem;
            }

            .input-group input {
                padding: 14px 45px 14px 45px;
            }
        }
    </style>
</head>

<body>
    <div class="back-home">
        <a href="index.html">
            <i class="fa fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
    </div>

    <div class="signup-container">
        <div class="signup-card">
            <div class="logo-section">
                <img src="images/logo/logo1.png" alt="Wander Lanka Tours Logo">
                <!-- <div class="brand-name">Wander Lanka Tours</div> -->
            </div>

            <div class="signup-header">
                <h1>Create Account</h1>
                <p>Join us for exclusive experiences</p>
            </div>

            <div id="signupError" class="error-message"></div>

            <form id="signupForm">
                <div class="input-group">
                    <span class="fa fa-user input-icon"></span>
                    <input type="text" id="signupName" name="name" required placeholder=" ">
                    <label for="signupName">Full Name</label>
                </div>

                <div class="input-group">
                    <span class="fa fa-envelope input-icon"></span>
                    <input type="email" id="signupEmail" name="email" required placeholder=" ">
                    <label for="signupEmail">Email Address</label>
                </div>

                <div class="input-group">
                    <span class="fa fa-lock input-icon"></span>
                    <input type="password" id="signupPassword" name="password" required placeholder=" ">
                    <label for="signupPassword">Password</label>
                    <span class="fa fa-eye toggle-password" onclick="togglePassword('signupPassword', this)"></span>
                </div>

                <div class="input-group">
                    <span class="fa fa-lock input-icon"></span>
                    <input type="password" id="signupConfirmPassword" name="confirmPassword" required placeholder=" ">
                    <label for="signupConfirmPassword">Confirm Password</label>
                </div>

                <button type="submit" class="btn-signup">
                    <span>Create Account</span>
                </button>
            </form>

            <div class="divider">or</div>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script>
        // API URL
        const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? 'http://localhost:5000/api'
            : '/api';

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const errorDiv = document.getElementById('signupError');
            const btn = e.target.querySelector('button');

            // Reset messages
            errorDiv.style.display = 'none';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            // Validate password length
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span>Creating Account...</span>';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.user.name);
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userId', data.user.id);

                    // Redirect to home
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = data.message || 'Signup failed';
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = '<span>Create Account</span>';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<span>Create Account</span>';
                console.error('Signup error:', error);
            }
        });
    </script>
</body>

</html>
