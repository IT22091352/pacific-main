<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Sang Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="logo-container">
            <h1 class="logo">Ceylon Sang</h1>
            <span class="tagline">SRI LANKAN TOUR GUIDE</span>
        </div>

        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#" class="highlight">Destinations</a></li>
            <li><a href="#">Tour Packages</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="user-actions">
            <span class="user-greeting">Welcome, <br><strong>Chathuka Dilakshana</strong></span>
            <button class="btn-logout">Logout</button>
        </div>
        
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <section class="hero">
        <h1>Explore Sri Lanka</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
