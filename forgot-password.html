<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Wander Lanka Tours</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=2070') center/cover no-repeat fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(0, 200, 255, 0.2));
            backdrop-filter: blur(3px);
        }

        .forgot-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 480px;
            padding: 20px;
        }

        .forgot-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section img {
            max-width: 220px;
            height: auto;
            margin-bottom: 0px;
        }

        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .forgot-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .forgot-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .forgot-description {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            color: #999;
            font-size: 0.95rem;
            pointer-events: none;
            transition: all 0.3s ease;
            background: transparent;
            padding: 0 5px;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -10px;
            left: 45px;
            font-size: 0.75rem;
            color: #007bff;
            background: white;
        }

        .input-group input {
            width: 100%;
            padding: 16px 50px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .btn-reset {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #ff8c42;
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }

        .back-home a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .back-home a:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .forgot-card {
                padding: 40px 30px;
            }

            .forgot-header h1 {
                font-size: 1.75rem;
            }

            .back-home {
                top: 20px;
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            .forgot-card {
                padding: 35px 25px;
            }

            .forgot-header h1 {
                font-size: 1.5rem;
            }

            .input-group input {
                padding: 14px 45px 14px 45px;
            }
        }
    </style>
</head>

<body>
    <div class="back-home">
        <a href="index.html">
            <i class="fa fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
    </div>

    <div class="forgot-container">
        <div class="forgot-card">
            <div class="logo-section">
                <img src="images/logo/logo1.png" alt="Wander Lanka Tours Logo">
                <!-- <div class="brand-name">Wander Lanka Tours</div> -->
            </div>

            <div class="forgot-header">
                <h1>Reset Password</h1>
                <p>We'll help you get back comfortably</p>
            </div>

            <div class="forgot-description">
                Don't worry! Enter your email address associated with your account and we will send you a link to reset
                your password.
            </div>

            <div id="forgotError" class="error-message"></div>
            <div id="forgotSuccess" class="success-message"></div>

            <form id="forgotForm">
                <div class="input-group">
                    <span class="fa fa-envelope input-icon"></span>
                    <input type="email" id="forgotEmail" name="email" required placeholder=" ">
                    <label for="forgotEmail">Email Address</label>
                </div>

                <button type="submit" class="btn-reset">
                    <span>Send Reset Link</span>
                </button>
            </form>

            <div class="divider"></div>

            <div class="login-link">
                Remembered it? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script>
        // API URL
        const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? 'http://localhost:5000/api'
            : 'https://ceylon-sang-tour-backend.vercel.app/api';

        // Handle forgot password form submission
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('forgotEmail').value;
            const errorDiv = document.getElementById('forgotError');
            const successDiv = document.getElementById('forgotSuccess');
            const btn = e.target.querySelector('button');

            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            btn.disabled = true;
            btn.innerHTML = '<span>Sending...</span>';

            try {
                const response = await fetch(`${API_URL}/auth/forgotpassword`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = 'Email sent! Check your inbox for the reset link.';
                    successDiv.style.display = 'block';
                    document.getElementById('forgotForm').reset();
                } else {
                    errorDiv.textContent = data.message || 'Error sending email';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
                console.error('Forgot Password error:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Send Reset Link</span>';
            }
        });
    </script>
</body>

</html>
