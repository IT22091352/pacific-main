<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password - Wander Lanka Tours</title>
    <link rel="icon" href="images/favicon.webp" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ceylon-sang.css">
    <link rel="stylesheet" href="css/auth-modal.css">

    <style>
        body {
            background-image: url('images/bg_1.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .reset-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-family: 'Playfair Display', serif;
        }

        .form-group label {
            color: #333;
            font-weight: 500;
        }

        .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn-reset {
            background: #F96D00;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-reset:hover {
            background: #d65d00;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="reset-card">
        <h2>Set New Password</h2>

        <div id="alertMessage" class="alert"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" class="form-control" required minlength="6"
                    placeholder="At least 6 characters">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required
                    placeholder="Re-enter password">
            </div>

            <button type="submit" class="btn-reset">Update Password</button>
        </form>

        <div class="text-center mt-3">
            <a href="index.html" style="color: #666; font-size: 0.9rem;">Back to Home</a>
        </div>
    </div>

    <!-- Script to handle reset -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('resetForm');
            const alertBox = document.getElementById('alertMessage');

            // Determine API URL based on environment
            const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
                ? 'http://localhost:5000/api'
                : '/api';

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showAlert('Invalid or missing token. Please request a new password reset link.', 'danger');
                form.style.display = 'none';
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Simple validation
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match', 'danger');
                    return;
                }

                if (password.length < 6) {
                    showAlert('Password must be at least 6 characters', 'danger');
                    return;
                }

                // Show loading
                const btn = form.querySelector('button');
                const originalText = btn.innerText;
                btn.innerText = 'Updating...';
                btn.disabled = true;

                try {
                    // API Call
                    const response = await fetch(`${API_URL}/auth/resetpassword/${token}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showAlert('Password updated successfully! Redirecting to login...', 'success');
                        form.reset();

                        // Store token in localStorage (auto-login if desired behavior, or just redirect)
                        // The backend returns a token, so let's log them in
                        if (data.token) {
                            localStorage.setItem('token', data.token);
                            // Ensure data.user exists before accessing properties
                            if (data.user) {
                                localStorage.setItem('userName', data.user.name);
                                localStorage.setItem('userEmail', data.user.email);
                                localStorage.setItem('userId', data.user.id);
                            }
                        }

                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        showAlert(data.message || 'Error updating password', 'danger');
                        btn.innerText = originalText;
                        btn.disabled = false;
                    }

                } catch (error) {
                    console.error('Error:', error);
                    showAlert('Something went wrong. Please try again.', 'danger');
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            });

            function showAlert(message, type) {
                alertBox.textContent = message;
                alertBox.className = `alert alert-${type}`; // set class cleanly
                alertBox.style.display = 'block';
            }
        });
    </script>

</body>

</html>
